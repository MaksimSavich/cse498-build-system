services:
  # Build only - outputs to ./output directory
  build:
    build:
      context: .
      args:
        SDL_VERSION: 3
    volumes:
      - ./src:/app/src:ro
      - ./output:/app/output
    environment:
      - SDL_VERSION=3
      - BUILD_OUTPUT=html
    command: build

  # Build and serve with emrun web server
  serve:
    build:
      context: .
      args:
        SDL_VERSION: 3
    ports:
      - "8080:8080"
    volumes:
      - ./src:/app/src:ro
      - ./output:/app/output
    environment:
      - SDL_VERSION=3
      - BUILD_OUTPUT=html
      - SERVE_PORT=8080
    command: serve

  # Interactive development shell
  dev:
    build:
      context: .
      args:
        SDL_VERSION: 3
    stdin_open: true
    tty: true
    ports:
      - "8080:8080"
    volumes:
      - ./src:/app/src
      - ./output:/app/output
    working_dir: /app
    command: shell
